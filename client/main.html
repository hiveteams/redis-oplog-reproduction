<head>
  <title>Redis Autorun Issue</title>
</head>

<body>
  <h1>Redis oplog + SS autorun issue</h1>
  {{> main}}
</body>

<template name="main">
  <h5>Redis Oplog {{#if useRedisOplog}}<span style="color: green">Enabled</span>{{else}}<span style="color: red">Disabled</span>{{/if}}</h5>
  <button class="js-new-project">Create a new project</button>
  <button class="js-redis-oplog-toggle">{{#if useRedisOplog}}Disable Redis Oplog{{else}}Enable Redis Oplog{{/if}}</button>
  <button class="js-reset">Reset</button>
  <h5>{{viewsCount}} views</h5>
  <ul>
  {{#each views}}
    <li>id: {{this._id}}, projectId: {{this.projectId}}</li>
  {{/each}}
  </ul>
  <h5>{{projectsCount}} projects</h5>
  <ul>
  {{#each projects}}
    <li>id: {{this._id}}</li>
  {{/each}}
  </ul>
</template>
